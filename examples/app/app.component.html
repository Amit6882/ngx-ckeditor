<div class="app">
  <ck-editor [(ngModel)]="editorValue" skin="moono-lisa" [language]="language" [fullPage]="true" #ckEditor="ckEditor"></ck-editor>
  <hr>
  <button (click)="setContent()">Set setContent</button>
  <button (click)="getContent()">GET HTML</button>
  <button (click)="changeLanguage()">Change Language</button>
  <a href="https://github.com/HstarComponents/ngx-ckeditor" target="_blank"><strong>Git仓库地址</strong></a>
  <hr>
  <textarea rows="10" cols="100" [value]="editorValue"></textarea>
</div>
